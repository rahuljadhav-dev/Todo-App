<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ToDo App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
.text-strikethrough{
color: red;
text-decoration: blink;
}
</style>
</head>
<body>
<div class="container">
<h1 class="mt-5 text-center">Manange Your Tasks</h1>
<form action="/" method="post" class="row mt-3">
<div class="col md-10">
<input class="form-control form-control-lg" type="text" name="title" placeholder="Enter your task" required="required">
</div>
<div class="col-md-2">
<button class="btn btn-primary btn-lg btn-block" type="submit">Add Task</button>
</div>
</form>
<div class="mt-4">
<th:block th:each="task : ${tasks}">
<div class="card mb-2">
<div class="card-body d-flex justify-content-between align-items-center">
<span th:classappend="${task.completed} ? 'text-strikethrough' " th:text="${task.task}" >Task Title</span>
<div>
<a th:href="@{/toggle/{id}(id=${task.id})}" class="btn btn-outline-secondary" th:text="${task.completed ? 'Complete' : 'Incomplete'}"></a>
<a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-2">Delete</a>
</div>
</div>
</div>
</th:block>
</div>
</div>



</body>
</html>
